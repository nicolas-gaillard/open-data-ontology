  <head>
    <title>Projet web sémantique</title>

    <meta charset="UTF-8">

    <script src="http://d3js.org/d3.v3.min.js"></script>

    <script src="./datamaps.world.hires.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
  </head>

  <body>
    <div>
      <h2>Projet web sémantique</h2>
      <div>
        Nicolas GAILLARD & Anthony GRIFFON
      </div>
    </div>

    <div>
      <button type="button" id="test">Query</button>
    </div>

    <div>
      <label for="nb-results">Nombre de résultats à afficher :</label>
      <input id="nb-results" type="number" value="42">
    </div>

    <div class="beer-form">
      <form action="#">
        <p>
          <label for="alcohol">Alcohol by volume</label>
          <input type="text" id="alcohol" readonly style="border:0; color:#f6931f; font-weight:bold;">
        </p>
        <div class="slider-range" id="slider-range-alc"></div>

        <p>
          <label for="ibu">International Bitterness Units</label>
          <input type="text" id="ibu" readonly style="border:0; color:#f6931f; font-weight:bold;">
        </p>
        <div class="slider-range" id="slider-range-ibu"></div>

        <p>
          <label for="srm">Standard Reference Method (color of the beer)</label>
          <input type="text" id="srm" readonly style="border:0; color:#f6931f; font-weight:bold;">
        </p>
        <div class="slider-range" id="slider-range-srm"></div>

        <fieldset>
          <label for="country">Select a country</label>
          <select name="country" id="country">
            <option value="Argentina">Argentina</option>
            <option value="Aruba">Aruba</option>
            <option value="Australia">Australia</option>
            <option value="Austria">Austria</option>
            <option value="Belgium">Belgium</option>
            <option value="Belize">Belize</option>
            <option value="Brazil">Brazil</option>
            <option value="Canada">Canada</option>
            <option value="China">China</option>
            <option value="Colombia">Colombia</option>
            <option value="Croatia">Croatia</option>
            <option value="Cuba">Cuba</option>
            <option value="Czech Republic">Czech Republic</option>
            <option value="Denmark">Denmark</option>
            <option value="Egypt">Egypt</option>
            <option value="El Salvador">El Salvador</option>
            <option value="England">England</option>
            <option value="Estonia">Estonia</option>
            <option value="Finland">Finland</option>
            <option value="France">France</option>
            <option value="French Polynesia">French Polynesia</option>
            <option value="Germany">Germany</option>
            <option value="Greece">Greece</option>
            <option value="Guatemala">Guatemala</option>
            <option value="Honduras">Honduras</option>
            <option value="Hungary">Hungary</option>
            <option value="India">India</option>
            <option value="Ireland">Ireland</option>
            <option value="Israel">Israel</option>
            <option value="Italy">Italy</option>
            <option value="Jamaica">Jamaica</option>
            <option value="Japan">Japan</option>
            <option value="Kenya">Kenya</option>
            <option value="Korea">Korea</option>
            <option value="Latvia">Latvia</option>
            <option value="Lithuania">Lithuania</option>
            <option value="Macao">Macao</option>
            <option value="Macedonia">Macedonia</option>
            <option value="Mauritius">Mauritius</option>
            <option value="Mexico">Mexico</option>
            <option value="Myanmar">Myanmar</option>
            <option value="Namibia">Namibia</option>
            <option value="Netherlands">Netherlands</option>
            <option value="New Zealand">New Zealand</option>
            <option value="Norway">Norway</option>
            <option value="Panama">Panama</option>
            <option value="Philippines">Philippines</option>
            <option value="Poland">Poland</option>
            <option value="Portugal">Portugal</option>
            <option value="Russia">Russia</option>
            <option value="Sierra Leone">Sierra Leone</option>
            <option value="Slovakia">Slovakia</option>
            <option value="Spain">Spain</option>
            <option value="Sri Lanka">Sri Lanka</option>
            <option value="Sweden">Sweden</option>
            <option value="Switzerland">Switzerland</option>
            <option value="Taiwan">Taiwan</option>
            <option value="Thailand">Thailand</option>
            <option value="Togo">Togo</option>
            <option value="United Kingdom">United Kingdom</option>
            <option value="United States">United States</option>
          </select>

          <label for="brewers">Select a brewer</label>
          <select name="brewers" id="brewers">
            <option>Test</option>
          </select>

          <label for="category">Select a category</label>
          <select name="category" id="category">
            <option value="belgian_and_french_ale">belgian and french ale</option>
            <option value="british_ale">british ale</option>
            <option value="german_ale">german ale</option>
            <option value="german_lager">german lager</option>
            <option value="irish_ale">irish ale</option>
            <option value="north_american_ale">north american ale</option>
            <option value="north_american_lager">north american lager</option>
            <option value="other_lager">other lager</option>
            <option value="other_style">other style</option>
            <option value="blank">blank</option>
            <option></option>
          </select>
        </fieldset>

        <button type="button" id="go">Query!</button>
      </form>

    </div>

    <div class="div-result">
      <table id="results"></table>
    </div>

    <div class="beer-form" id="chart_div" style="height: 600px;">
      <h3>Bières dans le monde</h3>
    </div>

    <div class="beer-form" id="top_beer">
      <h3>TOP Brasseur</h3>
    </div>

    <div class="beer-form" id="usa_beer_category">
    </div>
